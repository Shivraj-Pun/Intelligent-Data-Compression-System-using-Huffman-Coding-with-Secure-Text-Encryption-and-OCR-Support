<!DOCTYPE html>
<html>
<head>
    <title>Image Blurring</title>
</head>
<body>
    <h2>Blur Text in Image</h2>
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="image" required><br>
        <input type="password" name="password" placeholder="Enter Root Password" required><br>
        <button type="submit">Blur and Download</button>
    </form>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <br>
    <a href="/image-unblur">Unblur Image (Root Only)</a>
</body>
</html>
