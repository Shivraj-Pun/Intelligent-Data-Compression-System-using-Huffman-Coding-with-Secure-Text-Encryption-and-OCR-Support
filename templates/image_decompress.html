<!DOCTYPE html>
<html>
<head><title>Decompress Image</title></head>
<body>
  <h2>Upload Compressed Image to Decompress</h2>
  <form action="/decompress_image" method="POST" enctype="multipart/form-data">
    <input type="file" name="compressed_image" required />
    <button type="submit">Decompress</button>
  </form>
</body>
</html>
